<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eveniment Custom</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      input {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
      }
      #output {
        margin-top: 20px;
        font-weight: bold;
        color: rgb(230, 109, 177);
      }
    </style>
  </head>
  <body>
    <h2>Introdu text si apasa Enter</h2>
    <input type="text" id="input" placeholder="Scrie ceva..." />
    <div id="output"></div>

    <script>
      window.onload = () => {
        const input = document.getElementById("input");
        const output = document.getElementById("output");
        const textInputEvent = new Event("textInput");

        const TextInputHandler = (e) => {
          const text = e.detail.text;
          output.textContent = `Text introdus: "${text}"`;
          console.log('Eveniment: "textInput"');
        };

        const keyDownHandler = (e) => {
          if (e.key === "Enter" && e.target.value.trim() !== "") {
            const event = new CustomEvent("textInput", {
              detail: { text: e.target.value },
            });
            document.dispatchEvent(event);
            e.target.value = "";
          }
        };

        input.addEventListener("keydown", keyDownHandler);
        document.addEventListener("textInput", TextInputHandler);
      };
    </script>
  </body>
</html>
