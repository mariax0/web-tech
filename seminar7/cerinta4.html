<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thatsapp</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: #fff;
        height: 100vh;
        display: flex;
      }

      .container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        border: 1px solid #ddd;
        overflow: hidden;
        height: 100vh;
      }

      .sidebar {
        width: 350px;
        background: #f8f9fa;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
      }

      .search-bar {
        height: 70px;
        padding: 15px 5px 15px 5px;
        background: #eee;
      }

      .search-bar input {
        width: 100%;
        padding: 12px 16px;
        border: none;
        border-radius: 25px;
        background: #fff;
        font-size: 15px;
      }

      .contacts {
        flex: 1;
        overflow-y: auto;
      }

      .contact {
        display: flex;
        align-items: center;
        padding: 14px 20px;
        cursor: pointer;
      }

      .contact:hover {
        background-color: #eee;
      }

      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #0f0;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 20px;
        margin-right: 15px;
        flex-shrink: 0;
      }

      .name {
        font-weight: 500;
      }
      .status {
        font-size: 13px;
        color: #666;
        margin-top: 2px;
      }

      .main-chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #fff;
      }

      .chat-header {
        height: 70px;
        background: #eee;
        display: flex;
        align-items: center;
        padding: 0 25px;
        gap: 15px;
        border-bottom: 1px solid #ddd;
        flex-shrink: 0;
      }

      .interlocutor {
        font-size: 20px;
        font-weight: 500;
      }

      .chat-area {
        flex: 1;
        padding: 30px 80px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        overflow-y: auto;
        background: #fff;
      }

      .message {
        max-width: 70%;
        padding: 12px 18px;
        border-radius: 20px;
        position: relative;
        line-height: 1.4;
      }

      .message .content {
        font-size: 15px;
      }

      .message .time {
        font-size: 11px;
        color: #999;
        margin-top: 4px;
        text-align: right;
      }

      .message.received {
        align-self: flex-start;
        background: #eee;
        border-bottom-left-radius: 4px;
      }

      .message.sent {
        align-self: flex-end;
        background: #0f0;
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.sent .time {
        color: #d0f8d0;
      }

      .chat-input {
        height: 80px;
        background: #f0f0f0;
        border-top: 1px solid #ddd;
        display: flex;
        align-items: center;
        padding: 0 25px;
        gap: 15px;
        flex-shrink: 0;
      }

      .chat-input input[type="text"] {
        flex: 1;
        padding: 14px 20px;
        border: 1px solid #ddd;
        border-radius: 30px;
        font-size: 15px;
        background: white;
      }

      .chat-input input[type="button"] {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #0f0;
        color: white;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div class="search-bar">
          <input type="text" placeholder="Search or start chat" />
        </div>
        <div class="contacts">
          <div class="contact">
            <div class="avatar">J</div>
            <div>
              <div class="name">Jim</div>
              <div class="status">Here</div>
            </div>
          </div>
          <div class="contact">
            <div class="avatar">J</div>
            <div>
              <div class="name">Jane</div>
              <div class="status">Here</div>
            </div>
          </div>
          <div class="contact">
            <div class="avatar">J</div>
            <div>
              <div class="name">John</div>
              <div class="status">Here</div>
            </div>
          </div>
          <div class="contact">
            <div class="avatar">B</div>
            <div>
              <div class="name">Batman</div>
              <div class="status">Here</div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-chat">
        <div class="chat-header">
          <div class="avatar">J</div>
          <div class="interlocutor">Jim</div>
        </div>

        <div class="chat-area">
          <div class="message received">
            <div class="content">Message from Jim</div>
            <div class="time">10-10-10</div>
          </div>
          <div class="message sent">
            <div class="content">Message from me</div>
            <div class="time">10-10-10</div>
          </div>
          <div class="message received">
            <div class="content">Message from Jim</div>
            <div class="time">10-10-10</div>
          </div>
        </div>

        <div class="chat-input">
          <input type="text" placeholder="input message here" />
          <input type="button" value=">" />
        </div>
      </div>
    </div>
  </body>
</html>
